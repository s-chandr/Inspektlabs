<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <select id="role" required class="validate">
                    <option value="" disabled selected>Select Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="http://localhost:3000/login.html"><button id="register-link">Log In here</button></a>
        </div>
        <script>
            // Function to handle the form submission
            function handleFormSubmit(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                // Create the request body JSON object
                const requestBody = {
                    "username": email,
                    "password": password,
                    "role": role
                };

                // Make the AJAX POST request to register the user
                fetch('http://127.0.0.1:8000/indigos/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                })
                .then(response => response.json())
                .then(data => {
                    // Registration successful
                    alert('Registration successful!'); // You can customize the success message
                    // Redirect to the home page after successful registration
                    window.location.href = 'http://localhost:8000/home.html';
                })
                .catch(error => {
                    console.error('Error during registration:', error);
                    alert('Registration failed. Please try again.'); // You can customize the error message
                });
            }

            // Add event listener for form submission
            document.querySelector('form').addEventListener('submit', handleFormSubmit);
        </script>
    </div>
</body>

</html>
